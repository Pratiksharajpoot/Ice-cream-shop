{% extends 'base.html' %} {% block title %}Contact{% endblock title %}
 {% block body %}
<div class="container-fluid px-0 mb-3">
  <img
    src="https://images.unsplash.com/photo-1534536281715-e28d76689b4d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y29udGFjdCUyMHVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1800&h=600"
    class="d-block w-100 mx-0"
    alt="..."
  />
</div>
<div class="container mb-3 py-4">
  <h1 class="text-center">Contact us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter Your Name"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
      >Email address</label
    >
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="Enter your email"
    />
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Enter your Phone number</label>
    <input
      type="phone"
      class="form-control"
      id="phone"
      placeholder="Enter your Contact Number"
    />
  </div>

  <div class="mb-3">
    <label for="desc" class="form-label"
      >Tell me about what you want to contact me for..</label
    >
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary" class=" text-center" type="submit">Submit</button>
</div>
</form>

{% endblock body %}
